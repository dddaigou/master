{layout name='layout'}
<form class="form-inline definewidth m20" action="{:U()}" method="get">搜索：
    <input type="text" name="keyword" id="keyword"class="abc input-default" placeholder="" value="{$Think.get.keyword|htmlspecialchars}">
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th width="80">ID</th>
        <th width="100">会员ID</th>
        <th width="120">IP</th>
        <th width="80">解锁方式</th>
        <th width="150">解锁时间</th>
        <th>备注</th>
    </tr>
    </thead>
        {foreach name='rows' item='row'}
         <tr>
            <td>{$row.id}</td>
            <td>{$row.user_id}</td>
            <td>{$row.ip}</td>
            <td>{$row.type}</td>
            <td>{$row.create_time}</td>
            <td>{$row.remark|htmlspecialchars}</td>
        </tr>
        {/foreach}
</table>
<div>{$pager}</div>
<script>
$(function(){
    $('[data-confirm]').click(function(){
        var text = $(this).data('confirm');
        if(!confirm(text)) return false;
    });
});
</script>
