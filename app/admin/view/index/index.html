
<!DOCTYPE HTML>
<html>
<head>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$Think.config.static_url}/admin/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
<link href="{$Think.config.static_url}/admin/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
<link href="{$Think.config.static_url}/admin/assets/css/main-min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="header">
    <div class="dl-title">
        <!--<img src="{$Think.config.static_url}/admin/assets/img/top.png">-->
    </div>
    <div class="dl-log">
      欢迎您，<span class="dl-log-user">{:\\logic\\admin\\User::getLoginName()}</span><a href="{:U('index/logout')}" title="退出系统" class="dl-log-quit">[退出]</a>
    </div>
</div>
<div class="content">
    <div class="dl-main-nav">
        <div class="dl-inform"><div class="dl-inform-title"><s class="dl-inform-icon dl-up"></s></div></div>
        <ul id="J_Nav"  class="nav-list ks-clear">
          {foreach name='navigation' item='nav'}
          <li class="nav-item dl-selected"><div class="nav-item-inner {$nav.icon}">{$nav.text}</div></li>
          {/foreach}   
        </ul>
    </div>
    <ul id="J_NavContent" class="dl-tab-conten"></ul>
</div>
<script type="text/javascript" src="{$Think.config.static_url}/admin/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="{$Think.config.static_url}/admin/assets/js/bui-min.js"></script>
<script type="text/javascript" src="{$Think.config.static_url}/admin/assets/js/common/main-min.js"></script>
<script type="text/javascript" src="{$Think.config.static_url}/admin/assets/js/config-min.js"></script>
<script>
BUI.use('common/main',function(){
    var config = {$navigation|json_encode};
    new PageUtil.MainPage({
        modulesConfig : config
    });
});
</script>
</body>
</html>
